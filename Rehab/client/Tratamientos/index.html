<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel='stylesheet' href='/css/bootstrap.css' />
    <link rel='stylesheet' href='/css/site.css' />
    <script src='/js/jquery.js'></script>
    <script src='/js/bootstrap.js'></script>
    <script src='/js/knockout.js'></script>




</head>
<body>
    <div class='page-header'>



        <div class="center-block" style="width: 200px; height: 53px;">

            <h2><span class="">Tratamientos</span></h2>

        </div>



    </div>


    <table class="table table-striped" data-bind="" id="gridSolicitudesNoGestionadas">
        <thead>
            <tr>
                <th class="filter-select text-center" data-bind="">Nombre</th>
                <th class="filter-select text-center" data-bind="">codigo</th>
                <th class="filter-select text-center" data-bind="">duracion</th>
                <th class="filter-select text-center">
                    <div class='btn-group' data-bind="">
                        <button type='button' class='btn btn-primary' data-bind="click:$root.showModal">Nuevo Tratamiento</button>
                    </div>
                </th>


            </tr>
        </thead>
        <tbody data-bind="foreach:tratamientos">
            <tr data-bind="">


                <td style="vertical-align: middle;font-size:14px;" class="text-center" data-bind="text: nombre ">Nombre</td>
                <td style="vertical-align: middle;font-size:14px;" class="text-center" data-bind="text: codigo ">codigo</td>
                <td style="vertical-align: middle;font-size:14px;" class="" data-bind="text: duracion">duracion</td>

            </tr>
          

        </tbody>
    </table>


    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document" >
            <div class="modal-content" data-bind="with:nuevoTratamiento">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Nuevo Tratamiento</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group" >
                                <span class="input-group-addon" id="basic-addon2">Codigo</span>
                                <input type="text" class="form-control"  placeholder="codigo" data-bind="textInput:codigo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Nombre</span>
                                <input type="text" class="form-control" placeholder="Nombre" data-bind="textInput:nombre">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Duracion:</span>
                                <select class="form-control" data-bind="">
                                    <option value="20"> 20 min</option>
                                    <option value="30"> 30 min</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind="click: function(){add()}">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src='/js/ko/Model/Tratamiento.js'></script>
<script src='/js/ko/VM/TratamientoVM.js'></script>

<script>
     $('body').on('hidden.bs.popover', function (e) {
        $(e.target).data("bs.popover").inState.click = false;
    });
</script>

</html>
